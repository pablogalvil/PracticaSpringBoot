<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="usuario-detalle">
        <h2>Detalle de Usuario</h2>
        <p><span>ID:</span> <span th:text="${usuario.idUsuario}"></span></p>
        <p><span>Nombre:</span> <span th:text="${usuario.nombre}"></span></p>
        <p><span>Contrase√±a:</span> <span th:text="${usuario.contrasenia}"></span></p>
        <p><span>Peso:</span> <span th:text="${usuario.peso}"></span></p>
        <p><span>Altura:</span> <span th:text="${usuario.altura}"></span></p>
        <p><span>Edad:</span> <span th:text="${usuario.edad}"></span></p>
        <p><span>Sexo:</span> <span th:text="${usuario.sexo}"></span></p>
        <p><span>Tipo de Consulta:</span> <span th:text="${usuario.tipoConsulta}"></span></p>
    </div>
</body>
</html>
