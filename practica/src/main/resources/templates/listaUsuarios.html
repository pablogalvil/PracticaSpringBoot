<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Listado de Usuarios</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Tipo de consulta</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarioPage.content}">
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.peso}"></td>
                <td th:text="${usuario.altura}"></td>
                <td th:text="${usuario.edad}"></td>
                <td th:text="${usuario.sexo}"></td>
                <td th:text="${usuario.tipoConsulta}"></td>
                <td>
                    <a th:href="@{/editar/{id}(id=${usuario.idUsuario})}">
                    	<button type="button" class="btn btn-warning">Editar</button>
                    </a>
                    <a th:href="@{/eliminar/{id}(id=${usuario.idUsuario})}">
                    	<button type="button" class="btn btn-info">Eliminar</button>
                    </a>
                    <a th:href="@{/detalle/{id}(id=${usuario.idUsuario})}">
                    	<button type="button" class="btn btn-secondary">Detalle</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <span th:text="'PÃ¡gina ' + ${currentPage + 1} + ' de ' + ${usuarioPage.totalPages}"></span>
        <a th:if="${currentPage > 0}" th:href="@{/(page=${currentPage - 1}, size=${pageSize}, nombre=${nombre})}">
        	<button type="button" class="btn btn-light">Anterior</button>
        </a>
        <a th:if="${currentPage < usuarioPage.totalPages - 1}" th:href="@{/(page=${currentPage + 1}, size=${pageSize}, nombre=${nombre})}">
        	<button type="button" class="btn btn-light">Siguiente</button>
        </a>
    </div>
    <a th:href="@{/crear}">
    	<button type="button" class="btn btn-primary">Crear Nuevo Usuario</button>
    </a>
</body>
</html>
